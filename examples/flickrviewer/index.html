<!doctype html>
<html lang="en"> 
	<head>
		<title>Flickr Viewer - Example Roundhouse app</title>
		<script type="text/javascript" src="../../3rd/jquery-1.6.3.min.js"></script>
		<script type="text/javascript" src="../../3rd/jquery.tmpl.min.js"></script>
		<script type="text/javascript" src="../../3rd/knockout-1.3.0beta.js"></script>
		<script type="text/javascript" src="../../3rd/jquery.ba-hashchange.min.js"></script>
		
		<script type="text/javascript" src="../../core/roundhouse.js"></script>
		
		<script type="text/javascript">
			$(function () {
				var app = RoundHouse.App({
					views: {
						searchView: {
							id: "search",
							view: RoundHouse.View({
								}, 
								function (app, view) {
									var results = ko.observableArray(),
										$query = $(".query", view.root),
										lastSearch;
										
									function search() {
										var text = jQuery.trim($query.val());
										if (text.length > 0) {
											// Just set the search term, the app.params.subscribe() function below will do the search.
											// This allows us to have bookmarkable URLs that perform the search on load
											app.addParam("search", text);
										}
										return false;
									}
									
									function clear() {
										$query.val("");
										results([]);
										app.removeParams();
										lastSearch = null;
										focus();
									}
									
									function showThumbs() {
										app.addParam("show", "thumbs");
										return false;
									}
									
									function showList() {
										app.addParam("show", "list");
										return false;
									}
									
									function focus() {
										$query.focus();
									}
								
									app.params.subscribe(function (params) {
										if (params.search && (params.search != lastSearch)) {
											lastSearch = params.search;
											$query.val(params.search);
											$.getJSON("http://api.flickr.com/services/feeds/photos_public.gne?tags=" + params.search + "&tagmode=any&format=json&jsoncallback=?", function(data) {
												results(data.items);
											});
										}
									})
								
									return {
										results: results,
										search: search,
										clear: clear,
										showThumbs: showThumbs,
										showList: showList,
										focus: focus
									}
								}
							)
						},
						
						listView: {
							id: "list",
							view: RoundHouse.View({
									visibleWithParams: {
										"show": [null, "list"]
									},
								}, 	
								function (app, view) {
								
									ko.bindingHandlers.linkedTags = {
										update: function (element, valueAccessor, allBindingsAccessor, viewModel) {
											var linkedTags = [],
												$element = $(element),
												tags;
												
											jQuery.each(ko.utils.unwrapObservable(valueAccessor()).split(" "), function (i, tag) {
												linkedTags.push("<a href='#search:" + tag + "'>" + tag + "</a>");
											});
											
											$(element).html(linkedTags.join(" "));
										}
									}
								
								}
							)
						},
						
						thumbView: {
							id: "thumbs",
							view: RoundHouse.View({
								visibleWithParams: {
									"show": "thumbs"
								}
							})
						}
					}
				});
				
				app.views.searchView.api.focus();
				
				app.run();
			});
		</script>
	</head>
	<body>
		<h1>Flickr Image Search</h1>
		
		<div id="search">
			<form data-bind="submit: api.search">
				<input type="text" class="query" />
				<input type="button" value="Search" data-bind="click: api.search" />
				<input type="button" value="Clear" data-bind="click: api.clear" />
			</form>
			
			<div data-bind="visible: api.results().length > 0">
				View: <a href="#" data-bind="click: api.showThumbs">thumbs</a> or <a href="#" data-bind="click: api.showList">list</a> 
			</div>
		</div>
		
		<div id="list">
			<table>
				<thead>
				</thead>
				<tbody data-bind="foreach: views.searchView.api.results">
					<tr>
						<td><img data-bind="attr: {src: media.m}" /></td>
						<td><a data-bind="attr: {href: link}, text: title"></td>
						<td data-bind="text: author"></td>
						<td data-bind="linkedTags: tags"></td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<div id="thumbs" data-bind="foreach: views.searchView.api.results">
			<div class="thumb">
				<a data-bind="attr: {href: link, title: title}"><img data-bind="attr: {src: media.m}" /></a>
			</div>
		</div>
	</body>
</html>
